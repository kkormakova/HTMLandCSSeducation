<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3d0d124ab0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="container center flex">
            <div class="left-header">
                <img src="../Project pink/image/logo.svg" alt="logo" class="logo">
                <i class="fa-solid fa-magnifying-glass fa-header-color"></i>
            </div>
            <div class="right-header">
                <i class="fa-solid fa-bars fa-header-color"></i>
                <i class="fa-regular fa-user fa-header-color"></i>
                <i class="fa-solid fa-cart-shopping fa-header-color"></i>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="container flex">
            <div class="left-main">
                <img src="../Project pink/image/main-pic.svg" alt="main-pic" class="main-pic">
            </div>
            <div class="right-main">
                <div class="right-main-accent"></div>
                <h1 class="main-title">THE BRAND
                    OF LUXERIOUS FASHION</h1>
            </div>
        </div>
    </main>
</body>
</html>

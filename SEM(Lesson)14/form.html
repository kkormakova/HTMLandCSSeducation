<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="#">
        Введите ваше Имя <input required autofocus type="text"><br>
        E-mail <input required type="email"><br>
        Введите пароль <input required type="password"><br>
        Введите ваш возраст <input required type="range" min="18" max="90"><br>
        Дата рождения <input required type="date"><br>
        Номер телефона <input required type="number">
        <button type="submit"></button>
    </form>
</body>
</html>

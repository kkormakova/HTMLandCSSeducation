<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seo page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header flex center">
        <img class="logo-header" src="../HW3/img/Logo.png" alt="logo-company">
        <div class="nav-bar">
            <a class="nav-bar accent" href="#">Home</a>
            <a class="nav-bar" href="#">About Us</a>
            <a class="nav-bar" href="#">Services</a>
            <a class="nav-bar" href="#">Features</a>
            <a class="nav-bar" href="#">Team</a>
            <a class="nav-bar" href="#">Blog</a>
            <a class="nav-bar" href="#">Contact</a>
        </div>
    </div>
    <div class="content center flex">
        <div class="info">
            <h1 class="title">SEO & Digital Marketing For Your Website.</h1>
            <p class="text">Provide all kind of seo services and help to improve
                seo ranking. Globally incubate standards.</p>
            <div class="buttons flex">

                <button class="button-info2">Watch Video</button>
            </div>
        </div>
        <img class="main-info-pic" src="../HW3/img/info-pic.svg" alt="main-info-pic">
    </div>
    <div class="logos center flex">
        <img src="../HW3/img/1.png" alt="logo1">
        <img src="../HW3/img/6.png" alt="logo2">
        <img src="../HW3/img/3.png" alt="logo3">
        <img src="../HW3/img/4.png" alt="logo4">
        <img src="../HW3/img/5.png" alt="logo5">
        <img src="../HW3/img/6.png" alt="logo6">
